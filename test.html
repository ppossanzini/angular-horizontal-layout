    function deepSearch(data, filter)
    {
        if(filter && data)        
        {
            if(filter(data)) return data;
            for(var i in data) 
            try{ 
                if(filter(data[i])) return data[i];
                if(data[i] instanceof Object){ var c = deepSearch(data[i], filter); if(c) return c;}

        }

    }
